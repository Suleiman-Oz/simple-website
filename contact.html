<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="resources.html">Resources</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
      <form action="/submit" method="POST">
        <fieldset>
          <legend>Get in Touch</legend>
          
          <label for="name">Name:
          <input type="text" id="name" name="name" required ></label><br><br>
          
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required ></label><br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="4" required></textarea><br><br>
            <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe" required >
            Subscribe to newsletter</label>

            <button type="submit">Send</button>
        </fieldset>
      </form>
      <div class="error-message" id="error-message"></div>
</body>
</html>
